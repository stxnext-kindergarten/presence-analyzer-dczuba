{% extends "base.html" %}

{% block title %}Presence analyzer{% endblock %}


{% block content %}
<h2>Presence mean time by weekday</h2>
<p>
    <select id="user_id" style="display: none">
        <option value="">--</option>
    </select>
    <div id="chart_div" style="display: none">
    </div>
    <div id="loading">
        <img src="/static/img/loading.gif" />
    </div>
</p>
{% endblock %}

{% block extra_scripts %}
<script>
(function($) {
    $(document).ready(function(){
        var loading = $('#loading');

        $('#user_id').change(function(){
            var selected_user = $("#user_id").val();
            var chart_div = $('#chart_div');
            if(selected_user) {
                loading.show();
                chart_div.hide();

                $.getJSON(urls.api_presence_start_end.replace('123', selected_user), function(result) {
                    for(var i = 0; i<result.length; i++){
                        result[i][1] = new Date(result[i][1]);
                        result[i][2] = new Date(result[i][2]);
                    }

                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Weekday');
                    data.addColumn({ type: 'datetime', id: 'Start' });
                    data.addColumn({ type: 'datetime', id: 'End' });
                    data.addRows(result);
                    var options = {
                        hAxis: {title: 'Weekday'}
                    };
                    var formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                    formatter.format(data, 1);
                    formatter.format(data, 2);

                    chart_div.show();
                    loading.hide();
                    var chart = new google.visualization.Timeline(chart_div[0]);
                    chart.draw(data, options);
                });
            }
        });
    });
})(jQuery);
</script>
{% endblock %}
